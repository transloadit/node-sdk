name: Pull request tests

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node:
          - 18
          - 20
          - 22

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - run: corepack yarn
      - run: corepack yarn lint
      - run: corepack yarn test
