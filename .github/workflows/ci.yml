name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: corepack yarn
      - run: corepack yarn eslint .

  pack:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: corepack yarn
      - run: corepack yarn pack
      - uses: actions/upload-artifact@v4
        with:
          name: package
          path: '*.tgz'

  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: corepack yarn
      - run: corepack yarn prettier --check .

  typescript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: corepack yarn
      - run: corepack yarn tsc --build

  vitest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node:
          - 18
          - 20
          - 22
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: corepack yarn
      - run: corepack yarn vitest run --coverage ./test/unit
      - name: Upload coverage reports
        if: matrix.node == 22 # Only upload coverage from the latest Node.js version
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/
      - name: Upload coverage to Codecov
        if: matrix.node == 22 # Only upload coverage from the latest Node.js version
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: node-sdk
          fail_ci_if_error: true

  coverage:
    needs: vitest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: coverage-reports
          path: coverage
      - name: Check coverage thresholds
        run: |
          if [ ! -f coverage/coverage-summary.json ]; then
            echo "No coverage report found"
            exit 1
          fi

          COVERAGE=$(jq -r '.total.lines.pct' coverage/coverage-summary.json)
          THRESHOLD=1

          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "Coverage ($COVERAGE%) is below threshold ($THRESHOLD%)"
            exit 1
          else
            echo "Coverage ($COVERAGE%) meets threshold ($THRESHOLD%)"
          fi

  release:
    runs-on: ubuntu-latest
    needs:
      - eslint
      - pack
      - prettier
      - typescript
      - vitest
      - coverage
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      id-token: write
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
      - uses: actions/download-artifact@v4
        with: { name: package }
      - run: npm publish *.tgz --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
